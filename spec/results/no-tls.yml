exodus:
  broker_name: p-rabbitmq
  broker_password: <!{meta.vault}/broker/auth:password!>
  broker_url: http://test-broker-domain:4567
  broker_username: broker
  features: broker,no-rmq-tls,no-mgmt-tls,no-broker-tls
  management_password: <!{meta.vault}/rabbitmq/admin/management:password!>
  management_url: https://test-rmq-domain:16572
  management_username: management
  service_name: p-rabbitmq
instance_groups:
- azs:
  - z1
  instances: 3
  jobs:
  - name: rabbitmq-server
    properties:
      rabbitmq-server:
        administrators:
          broker:
            password: <!{meta.vault}/rabbitmq/admin/broker:password!>
            username: broker
          management:
            password: <!{meta.vault}/rabbitmq/admin/management:password!>
            username: management
        check_queue_sync: false
        cluster_partition_handling: pause_minority
        cookie: <!{meta.vault}/rabbitmq/erlang-cookie:cookie!>
        plugins:
        - rabbitmq_management
        ports:
        - 5672
        - 5671
        - 15671
        - 15672
        ssl:
          enabled: false
        version: "3.8"
    release: cf-rabbitmq
  name: rmq-server
  networks:
  - name: rabbitmq
  persistent_disk_type: rabbitmq
  stemcell: default
  vm_type: medium
- azs:
  - z1
  instances: 1
  jobs:
  - name: rabbitmq-haproxy
    release: cf-rabbitmq
  - name: bpm
    release: bpm
  name: haproxy
  networks:
  - name: rabbitmq
    static_ips:
    - 10.99.0.16
  stemcell: default
  vm_type: small
- azs:
  - z1
  instances: 1
  jobs:
  - name: rabbitmq-service-broker
    properties:
      rabbitmq-service-broker:
        logging:
          level: debug
          print_stack_traces: false
        rabbitmq:
          administrator:
            password: <!{meta.vault}/rabbitmq/admin/broker:password!>
            username: broker
          management:
            username: management
          management_domain: test-rmq-domain:16572
          operator_set_policy:
            enabled: true
            policy_definition: '{"ha-mode":"exactly","ha-params": 2,"ha-sync-mode":"manual"}'
            policy_name: operator_set_policy
            policy_priority: 50
          ssl: true
        service:
          name: p-rabbitmq
          password: <!{meta.vault}/broker/auth:password!>
          plan_uuid: f2b16201-b927-4a54-b744-2071ba299f0b
          shareable: true
          username: broker
          uuid: 54766614-4530-41e6-b5df-8ccb2dc3fd3f
    release: cf-rabbitmq-multitenant-broker
  - name: bpm
    release: bpm
  - name: cf-cli-6-linux
    release: cf-cli
  - name: broker-registrar
    properties:
      broker:
        host: test-broker-domain:4567
        name: p-rabbitmq
        password: <!{meta.vault}/broker/auth:password!>
        protocol: http
        service:
          name: p-rabbitmq
        username: broker
      cf:
        admin_password: test_password
        admin_username: test_username
        api_url: https://api.sys.test.cf.domain
    release: cf-rabbitmq-multitenant-broker
  - name: broker-deregistrar
    properties:
      broker:
        name: p-rabbitmq
        service:
          name: p-rabbitmq
      cf:
        admin_password: test_password
        admin_username: test_username
        api_url: https://api.sys.test.cf.domain
    release: cf-rabbitmq-multitenant-broker
  - name: smoke-tests
    properties:
      broker:
        name: p-rabbitmq
        service:
          name: p-rabbitmq
      cf:
        admin_password: test_password
        admin_username: test_username
        api_url: https://api.sys.test.cf.domain
        domain: sys.test.cf.domain
      smoke_tests:
        org: system
    release: cf-rabbitmq-smoke-tests
  name: rmq-broker
  networks:
  - name: rabbitmq
    static_ips:
    - 10.99.0.17
  stemcell: default
  vm_type: small
name: no-tls-rabbitmq
releases:
- name: cf-rabbitmq
  sha1: 678ab3f9654a8c7eee14ecf77a455ef1ba1a53f5
  url: https://cf-rabbitmq-genesis-releases.s3.amazonaws.com/cf-rabbitmq-404.0.0.tgz
  version: 404.0.0
- name: bpm
  sha1: 0d48aa01a65b947b97570234eb2401e821a8bd35
  url: https://bosh.io/d/github.com/cloudfoundry/bpm-release?v=1.1.15
  version: 1.1.15
- name: haproxy
  sha1: e20b88e04d28d7d349078180602eae6e9f95c281
  url: https://bosh.io/d/github.com/cloudfoundry-incubator/haproxy-boshrelease?v=11.4.3
  version: 11.4.3
- name: cf-rabbitmq-multitenant-broker
  sha1: c737ffb41796cf762bfb179211437b9c290b6976
  url: https://cf-rabbitmq-multitenant-broker-genesis-releases.s3.amazonaws.com/cf-rabbitmq-multitenant-broker-101.0.0.tgz
  version: 101.0.0
- name: cf-rabbitmq-smoke-tests
  sha1: 53e11f553a95f116c0a4c128afa1b01516ef0b11
  url: https://cf-rabbitmq-smoke-tests-genesis-releases.s3.amazonaws.com/cf-rabbitmq-smoke-tests-106.0.0.tgz
  version: 106.0.0
- name: cf-cli
  sha1: c038fdb8e9c0707dc407bf0f2846ad324a5d8d9b
  url: https://bosh.io/d/github.com/bosh-packages/cf-cli-release?v=1.33.0
  version: 1.33.0
stemcells:
- alias: default
  os: ubuntu-xenial
  version: latest
update:
  canaries: 1
  canary_watch_time: 5000-600000
  max_errors: 1
  max_in_flight: 1
  serial: true
  update_watch_time: 5000-600000
