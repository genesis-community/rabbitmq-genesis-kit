exodus:
  broker_name: p-rabbitmq
  broker_password: <!{meta.vault}/broker/auth:password!>
  broker_url: http://test-broker-domain:4567
  broker_username: broker
  features: broker,no-rmq-tls,no-mgmt-tls,no-broker-tls
  management_password: <!{meta.vault}/rabbitmq/admin/management:password!>
  management_url: https://test-rmq-domain:16572
  management_username: management
  service_name: p-rabbitmq
instance_groups:
- azs:
  - z1
  instances: 3
  jobs:
  - name: rabbitmq-server
    properties:
      rabbitmq-server:
        administrators:
          broker:
            password: <!{meta.vault}/rabbitmq/admin/broker:password!>
            username: broker
          management:
            password: <!{meta.vault}/rabbitmq/admin/management:password!>
            username: management
        check_queue_sync: false
        cluster_partition_handling: pause_minority
        cookie: <!{meta.vault}/rabbitmq/erlang-cookie:cookie!>
        plugins:
        - rabbitmq_management
        ports:
        - 5672
        - 5671
        - 15671
        - 15672
        ssl:
          enabled: false
        version: "3.8"
    release: cf-rabbitmq
  name: rmq-server
  networks:
  - name: rabbitmq
  persistent_disk_type: rabbitmq
  stemcell: default
  vm_type: medium
- azs:
  - z1
  instances: 1
  jobs:
  - name: rabbitmq-haproxy
    release: cf-rabbitmq
  - name: bpm
    release: bpm
  name: haproxy
  networks:
  - name: rabbitmq
    static_ips:
    - 10.99.0.16
  stemcell: default
  vm_type: small
- azs:
  - z1
  instances: 1
  jobs:
  - name: rabbitmq-service-broker
    properties:
      rabbitmq-service-broker:
        logging:
          level: debug
          print_stack_traces: false
        rabbitmq:
          administrator:
            password: <!{meta.vault}/rabbitmq/admin/broker:password!>
            username: broker
          management:
            username: management
          management_domain: test-rmq-domain:16572
          operator_set_policy:
            enabled: true
            policy_definition: '{"ha-mode":"exactly","ha-params": 2,"ha-sync-mode":"manual"}'
            policy_name: operator_set_policy
            policy_priority: 50
          ssl: true
        service:
          name: p-rabbitmq
          password: <!{meta.vault}/broker/auth:password!>
          plan_uuid: f2b16201-b927-4a54-b744-2071ba299f0b
          shareable: true
          username: broker
          uuid: 54766614-4530-41e6-b5df-8ccb2dc3fd3f
    release: cf-rabbitmq-multitenant-broker
  - name: bpm
    release: bpm
  - name: cf-cli-6-linux
    release: cf-cli
  - name: broker-registrar
    properties:
      broker:
        host: test-broker-domain:4567
        name: p-rabbitmq
        password: <!{meta.vault}/broker/auth:password!>
        protocol: http
        service:
          name: p-rabbitmq
        username: broker
      cf:
        admin_password: test_password
        admin_username: test_username
        api_url: https://api.sys.test.cf.domain
    release: cf-rabbitmq-multitenant-broker
  - name: broker-deregistrar
    properties:
      broker:
        name: p-rabbitmq
        service:
          name: p-rabbitmq
      cf:
        admin_password: test_password
        admin_username: test_username
        api_url: https://api.sys.test.cf.domain
    release: cf-rabbitmq-multitenant-broker
  - name: smoke-tests
    properties:
      broker:
        name: p-rabbitmq
        service:
          name: p-rabbitmq
      cf:
        admin_password: test_password
        admin_username: test_username
        api_url: https://api.sys.test.cf.domain
        domain: sys.test.cf.domain
      smoke_tests:
        org: system
    release: cf-rabbitmq-smoke-tests
  name: rmq-broker
  networks:
  - name: rabbitmq
    static_ips:
    - 10.99.0.17
  stemcell: default
  vm_type: small
name: no-tls-rabbitmq
releases:
- name: cf-rabbitmq
  sha1: cf03e73395d376d8122b6495dc5eed2b10e92f2f
  url: https://bosh.io/d/github.com/pivotal-cf/cf-rabbitmq-release?v=336.0.0
  version: 336.0.0
- name: bpm
  sha1: 502e9446fa34accaf122ad2b28b6ffa543d5bbca
  url: https://bosh.io/d/github.com/cloudfoundry/bpm-release?v=1.1.12
  version: 1.1.12
- name: haproxy
  sha1: 79a57d1711c73733f9d5d14ece95db338bbcd618
  url: https://bosh.io/d/github.com/cloudfoundry-incubator/haproxy-boshrelease?v=10.6.0
  version: 10.6.0
- name: cf-rabbitmq-multitenant-broker
  sha1: fd501aa3c302c6d380fc04debb41712b8ae34313
  url: https://bosh.io/d/github.com/pivotal-cf/cf-rabbitmq-multitenant-broker-release?v=83.0.0
  version: 83.0.0
- name: cf-rabbitmq-smoke-tests
  sha1: bebca4463971a69b964b55629395890e04f05caf
  url: https://bosh.io/d/github.com/pivotal-cf/cf-rabbitmq-smoke-tests-release?v=73.0.0
  version: 73.0.0
- name: cf-cli
  sha1: b89a74153143fe8af2c681ed0cd64185ae61f5f9
  url: https://bosh.io/d/github.com/bosh-packages/cf-cli-release?v=1.32.0
  version: 1.32.0
stemcells:
- alias: default
  os: ubuntu-xenial
  version: latest
update:
  canaries: 1
  canary_watch_time: 5000-600000
  max_errors: 1
  max_in_flight: 1
  serial: true
  update_watch_time: 5000-600000
