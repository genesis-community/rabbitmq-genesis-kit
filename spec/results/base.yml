exodus:
  features: ""
  management_password: <!{meta.vault}/rabbitmq/admin/management:password!>
  management_url: https://test-rmq-domain:15671
  management_username: management
instance_groups:
- azs:
  - z1
  instances: 3
  jobs:
  - name: rabbitmq-server
    properties:
      rabbitmq-server:
        administrators:
          broker:
            password: <!{meta.vault}/rabbitmq/admin/broker:password!>
            username: broker
          management:
            password: <!{meta.vault}/rabbitmq/admin/management:password!>
            username: management
        check_queue_sync: false
        cluster_partition_handling: pause_minority
        cookie: <!{meta.vault}/rabbitmq/erlang-cookie:cookie!>
        management_tls:
          cacert: <!{meta.vault}/mgmt/certs/ca:certificate!>
          cert: <!{meta.vault}/mgmt/certs/server:certificate!>
          enabled: true
          key: <!{meta.vault}/mgmt/certs/server:key!>
        plugins:
        - rabbitmq_management
        ports:
        - 5672
        - 5671
        - 15671
        - 15672
        ssl:
          cacert: <!{meta.vault}/rabbitmq/certs/ca:certificate!>
          cert: <!{meta.vault}/rabbitmq/certs/server:certificate!>
          enabled: true
          fail_if_no_peer_cert: false
          key: <!{meta.vault}/rabbitmq/certs/server:key!>
          verification_depth: 5
          verify: false
          versions:
          - tlsv1.2
        version: "3.8"
    release: cf-rabbitmq
  name: rmq-server
  networks:
  - name: rabbitmq
  persistent_disk_type: rabbitmq
  stemcell: default
  vm_type: medium
- azs:
  - z1
  instances: 1
  jobs:
  - name: rabbitmq-haproxy
    release: cf-rabbitmq
  - name: bpm
    release: bpm
  name: haproxy
  networks:
  - name: rabbitmq
    static_ips:
    - 10.99.0.16
  stemcell: default
  vm_type: small
name: base-rabbitmq
releases:
- name: cf-rabbitmq
  sha1: 678ab3f9654a8c7eee14ecf77a455ef1ba1a53f5
  url: https://cf-rabbitmq-genesis-releases.s3.amazonaws.com/cf-rabbitmq-404.0.0.tgz
  version: 404.0.0
- name: bpm
  sha1: 0d48aa01a65b947b97570234eb2401e821a8bd35
  url: https://bosh.io/d/github.com/cloudfoundry/bpm-release?v=1.1.15
  version: 1.1.15
- name: haproxy
  sha1: e20b88e04d28d7d349078180602eae6e9f95c281
  url: https://bosh.io/d/github.com/cloudfoundry-incubator/haproxy-boshrelease?v=11.4.3
  version: 11.4.3
stemcells:
- alias: default
  os: ubuntu-xenial
  version: latest
update:
  canaries: 1
  canary_watch_time: 5000-600000
  max_errors: 1
  max_in_flight: 1
  serial: true
  update_watch_time: 5000-600000
