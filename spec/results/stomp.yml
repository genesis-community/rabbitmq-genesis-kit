exodus:
  features: stomp
  management_password: <!{meta.vault}/rabbitmq/admin/management:password!>
  management_url: https://test-rmq-domain:15671
  management_username: management
instance_groups:
- azs:
  - z1
  instances: 3
  jobs:
  - name: rabbitmq-server
    properties:
      rabbitmq-server:
        administrators:
          broker:
            password: <!{meta.vault}/rabbitmq/admin/broker:password!>
            username: broker
          management:
            password: <!{meta.vault}/rabbitmq/admin/management:password!>
            username: management
        check_queue_sync: false
        cluster_partition_handling: pause_minority
        cookie: <!{meta.vault}/rabbitmq/erlang-cookie:cookie!>
        management_tls:
          cacert: <!{meta.vault}/mgmt/certs/ca:certificate!>
          cert: <!{meta.vault}/mgmt/certs/server:certificate!>
          enabled: true
          key: <!{meta.vault}/mgmt/certs/server:key!>
        plugins:
        - rabbitmq_management
        - rabbitmq_stomp
        ports:
        - 5672
        - 5671
        - 15671
        - 15672
        - 61613
        - 61614
        - 15674
        ssl:
          cacert: <!{meta.vault}/rabbitmq/certs/ca:certificate!>
          cert: <!{meta.vault}/rabbitmq/certs/server:certificate!>
          enabled: true
          fail_if_no_peer_cert: false
          key: <!{meta.vault}/rabbitmq/certs/server:key!>
          verification_depth: 5
          verify: false
          versions:
          - tlsv1.2
        version: "3.8"
    release: cf-rabbitmq
  name: rmq-server
  networks:
  - name: rabbitmq
  persistent_disk_type: rabbitmq
  stemcell: default
  vm_type: medium
- azs:
  - z1
  instances: 1
  jobs:
  - name: rabbitmq-haproxy
    release: cf-rabbitmq
  - name: bpm
    release: bpm
  name: haproxy
  networks:
  - name: rabbitmq
    static_ips:
    - 10.99.0.16
  stemcell: default
  vm_type: small
name: stomp-rabbitmq
releases:
- name: cf-rabbitmq
  sha1: fd990d7467486c56c2c89e62a48ded3131e42682
  url: https://cf-rabbitmq-genesis-releases.s3.amazonaws.com/cf-rabbitmq-385.0.0.tgz
  version: 385.0.0
- name: bpm
  sha1: 82322898b2393951108617caac43752e498632a2
  url: https://bosh.io/d/github.com/cloudfoundry/bpm-release?v=1.1.13
  version: 1.1.13
- name: haproxy
  sha1: 579e4cde16e6f31d5a4a9c1f0acd3509f817fd3b
  url: https://bosh.io/d/github.com/cloudfoundry-incubator/haproxy-boshrelease?v=11.2.0
  version: 11.2.0
stemcells:
- alias: default
  os: ubuntu-xenial
  version: latest
update:
  canaries: 1
  canary_watch_time: 5000-600000
  max_errors: 1
  max_in_flight: 1
  serial: true
  update_watch_time: 5000-600000
