meta:
  default:
    azs: [z1]

instance_groups:
- name: rmq-server

update:
  serial:            true
  canaries:          1
  max_in_flight:     1
  max_errors:        1
  canary_watch_time: 5000-600000
  update_watch_time: 5000-600000

stemcells:
- alias:   default
  os:      (( grab params.stemcell_os      || "ubuntu-bionic" ))
  version: (( grab params.stemcell_version || "latest" ))

