name:    rabbitmq
version: 0.0.1
author:  Thomas Mitchell <tmitchell@starkandwayne.com>
docs:    https://github.com/pivotal-cf/cf-rabbitmq-multitenant-broker-release 
code:    https://github.com/genesis-community/rabbitmq-genesis-kit

genesis_version_min: 2.7.9

credentials:
  base:
    rabbitmq/admin/broker:
      password: random 64
    rabbitmq/admin/management:
      password: random 64
    rabbitmq/erlang-cookie:
      cookie: random 64 fixed

  broker:
    broker/auth:
      password: random 64

certificates:
  +rmq-tls:
    rabbitmq/certs:
      ca:
        valid_for: 10y
        names:     ["rabbitmqCA"]
      server:
        valid_for: 1y
        names:     ["${params.rmq_domain}"]

  +broker-tls:
    broker/certs:
      ca:
        valid_for: 10y
        names:     ["rmqbrokerCA"]
      server:
        valid_for: 1y
        names:     ["${params.broker_domain}"]

  +mgmt-tls:
    mgmt/certs:
      ca:
        valid_for: 10y
        names:     ["RMQManagementAPICA"]
      server:
        valid_for: 1y
        names:     ["${params.mgmt_domain}"]

  metrics-emitter:
    loggregator-agent/certs:
      ca:
        valid_for: 10y
        names:     ["loggregatorAgentCA"]
      metrics:
        valid_for: 1y
        names:     ["${params.broker_domain}"]

provided:
  provided-rmq-cert:
    rabbitmq/certs/server:
      keys:
        certificate: { multiline: true }
        key:         { multiline: true }
    rabbitmq/certs/ca:
      keys:
        certificate: { multiline: true }

  provided-broker-cert:
    broker/certs/server:
      keys:
        certificate: { multiline: true }
        key:         { multiline: true }

  provided-mgmt-cert:
    mgmt/certs/server:
      keys:
        certificate: { multiline: true }
        key:         { multiline: true }
    mgmt/certs/ca:
      keys:
        certificate: { multiline: true }